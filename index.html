<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flex-container">
		<div class="nav">
			<h1 class="logo">JevonMath</h1>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Register</a></li>
			</ul>
		</div>
		
		<div class="calc">
			<div class="buttonRow">
				<button class="button operator plus" id="plus">+</button>
				<button onclick="setDisplay(1)"class="button" id="one">1</button>
				<button class="button" id="6">6</button>
			</div>
			<div class="buttonRow">
				<button class="button operator" id="minus">-</button>
				<button class="button" id="two">2</button>
				<button class="button" id="seven">7</button>
			</div>
			<div class="buttonRow">
				<button class="button operator" id="star">*</button>
				<button class="button" id="three">3</button>
				<button class="button" id="eight">8</button>
			</div>
			<div class="buttonRow">
				<button class="button operator" id="division">รท</button>
				<button class="button" id="four">4</button>
				<button class="button" id="nine">9</button>
			</div>
			<div class="buttonRow">
				<button class="button operator" id="equals">=</button>
				<button class="button" id="five">5</button>
				<button class="button" id="zero">0</button>
			</div>
		</div>
		<div class="results">
			<div class=result-buttons>
				<button>Save Results</button>
				<button>Reset</button>
			</div>
			<div class="result-text">20</div>
		</div>
	</div>
</body>


<script src="index.js"></script>
</html>
