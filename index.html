<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flex-container">
		<div class="nav">
			<h1 class="logo">JevonMath</h1>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Register</a></li>
			</ul>
		</div>
		
		<div class="calc">
			<div class="buttonRow">
				<button class="opButton" data-key="107">+</button>
				<button class="numButton" data-key="97">1</button>
				<button class="numButton" data-key="102">6</button>
			</div>
			<div class="buttonRow">
				<button class="opButton" data-key="109">-</button>
				<button class="numButton" data-key="98">2</button>
				<button class="numButton" data-key="103">7</button>
			</div>
			<div class="buttonRow">
				<button class="opButton" data-key="106">*</button>
				<button class="numButton" data-key="99">3</button>
				<button class="numButton" data-key="104">8</button>
			</div>
			<div class="buttonRow">
				<button class="opButton" data-key="111">รท</button>
				<button class="numButton" data-key="100">4</button>
				<button class="numButton" data-key="105">9</button>
			</div>
			<div class="buttonRow">
				<button class="opButton" id="calculateButton" data-key="13">=</button>
				<button class="numButton" data-key="101">5</button>
				<button class="numButton" data-key="96">0</button>
			</div>
			<div class="buttonRow">
				<button class="opButton" id="backButton" data-key="8" data-key="67">Back</button>
				<button class="opButton" data-key="16">%</button>
				<button class="opButton" id="decimalButton" data-key="110">.</button>
			</div>	
		</div>
		<div class="results">
			<div class=result-buttons>
				<button>Save Results</button>
				<button id="resetButton" data-key="46" data-key="65">Reset</button>
			</div>
			<div id="result-holder" >
				<p id="result-text">20 </p>
			</div>
		</div>
	</div>
</body>


<script src="index.js"></script>
</html>
